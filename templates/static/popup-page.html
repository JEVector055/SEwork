<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        / / background-color: rgba(176, 203, 250, 1); /* 设置背景颜色 */
            width: 600px; /* 设置弹窗的宽度 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 400px;
            margin: 0; /* 清除默认边距 */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1C4591; /* 设置导航栏背景颜色 */
            color: #C3C3C3; /* 修改文字颜色为灰色 */
        / / color: white;
            padding: 10px 20px;
            font-size: 24px;
        / / text-align: center;
            border-radius: 2px; /* 添加圆角 */
            z-index: 1000; /* 确保导航栏始终显示在页面上方 */
        }

        .form-group {
            margin-bottom: 10px;
            display: flex; /* 设置为 flex 布局 */
            align-items: center; /* 垂直居中 */
        }

        .form-group label {
            margin-bottom: 5px;
        <!-- display: block; /* 确保标签独占一行 */
        --> font-weight: bold; /* 让标签更显眼 */
            width: 60px; /* 给 label 设置固定宽度 */
        }

        .form-group input,
        .form-group textarea {
            margin-bottom: 10px;
            padding: 5px; /* 增加内边距 */
            font-size: 16px; /* 增大字体 */
            border: 2px solid #ccc; /* 设置边框 */
            border-radius: 5px; /* 圆角效果 */
            box-sizing: border-box; /* 确保内外边距不影响总宽度 */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* 增加平滑过渡 */
            width: 100%;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007BFF; /* 聚焦时改变边框颜色 */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* 聚焦时添加阴影 */
            outline: none; /* 去掉默认的输入框轮廓 */
        }

        .form-group textarea {
            height: 50px; /* 设置描述框的高度 */
            resize: none;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .button:hover {
            background-color: #007BFF; /* 设置按钮悬停时的背景色 */
            color: white; /* 设置按钮悬停时的文字颜色 */
        }
    </style>
</head>
<body>

<!-- 固定导航栏 -->
<div class="navbar">
    修改信息
</div>

<!-- 页面主要内容 -->
<div class="content">
    <form id="dataForm">
        <div class="form-group">
            <label for="label">标签:</label>
            <input id="label" name="label" type="text">
        </div>

        <div class="form-group">
            <label for="score">分数:</label>
            <input id="score" name="score" type="number">
        </div>

        <div class="form-group">
            <label for="caption">描述:</label>
            <!--            <input type="text" id="caption" name="caption">-->
            <textarea id="caption" name="caption"></textarea>
        </div>


        <div class="button-group">
            <button class="button" type="submit">提交</button>
            <button class="button" id="closePopup">关闭</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('closePopup').onclick = function () {
        // 通知父页面关闭弹窗
        window.opener.postMessage('closePopup', '*');
        window.close();  // 直接关闭当前窗口
    };
</script>


</body>
</html>
